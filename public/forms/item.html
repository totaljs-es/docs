<div data---="box__common.form__if:~PATH~;icon:far fa-code-branch;autofocus:true;reload:?/reload;scrollbar:1;submit:?/submit;width:900" class="hidden" data-scope="~PATH~">
	<div>
		<div class="padding bg-smoke">
			<div class="row">
				<div class="col-md-6 m">
					<div data---="input__?.name__required:1__''">@(Name)</div>
				</div>
				<div class="col-md-3 m">
					<div data---="input__?.type__required:1;dirsource:text|@(Text),property|@(Property),delegate|@(Delegate),method|@(Method),event|@(Event),command|@(Command),rest|@(REST endpoint),faq|@(FAQ),help|@(Help),glossary|@(Glossary);dirplaceholder:@(Search)__''">@(Type)</div>
				</div>
				<div class="col-md-3 m">
					<div data---="input__?.pageid__dirsource:common.pagessorted;multiple:1;dirplaceholder:@(Search);required:1">@(Section)</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 m">
					<div data---="input__?.changelog__''">@(Changelog)</div>
				</div>
				<div class="col-md-3 m">
					<div data---="input__?.version__maxlength:20;align:1__''">@(Version)</div>
				</div>
			</div>
		</div>
		<div class="padding npb">
			<div class="row">
				<div class="col-md-3 m">
					<div data---="input__?.icon__type:icon__''">@(Icon)</div>
				</div>
				<div class="col-md-3 m">
					<div data---="input__?.color__type:color__''">@(Color)</div>
				</div>
				<div class="col-md-6 m">
					<div data---="input__?.note__null__''">@(Note)</div>
				</div>
			</div>
			<div class="relative mr10">
				<div data---="input__?.newbie__type:checkbox__false">@(Highlight as newbie)</div>
			</div>
			<div class="relative mr10">
				<div data---="input__?.deprecated__type:checkbox__false">@(Deprecated)</div>
			</div>
			<div data-bind="?.type__show:value==='text'" class="hidden relative">
				<div data---="input__?.bottom__type:checkbox__false">@(Put to bottom)</div>
			</div>
			<!-- <div data---="codemirror__?.body__required:1;contextmenu:?/contextmenu;type:markdown;linenumbers:0;parent:auto;minheight:300;margin:370;drop:?/drop;$assign:EDITOR__''" class="m">@(Body)</div> -->
		</div>
		<hr class="nmb" />
		<div data---="cloudeditor__?.body__required:1;contextmenu:?/contextmenu;parent:auto;linenumbers:0;minheight:300;margin:306;drop:?/drop;$assign:EDITOR__''"></div>
	</div>
	<nav data---="validate__?">
		<button name="submit" disabled><i class="fa fa-check-circle"></i>@(SUBMIT)</button>
		<button name="cancel">@(Cancel)</button>
	</nav>
</div>

<script>

	function parseKeywords(md) {

		var arr = md.split('\n');
		var keywords = [];
		var iscode = false;

		for (var line of arr) {

			if (line.substring(0, 3) === '```') {
				if (iscode)
					iscode = false;
				else
					iscode = true;
				continue;
			}

			if (iscode)
				continue;

			var m = line.match(/^#{1,5}\s.*?$/);
			if (!m)
				m = line.match(/_[^_]+_|\*[^*]+\*/g);

			if (m) {
				var w = m[0].replace(/#{1,}|_|\*/g, '').trim().toLowerCase();
				if (keywords.indexOf(w) === -1)
					keywords.push(w);
			}
		}

		return keywords;
	}

	PLUGIN('~PATH~', function(exports) {

		var editor;
		var filelist = null;

		WAIT('EDITOR', function() {
			editor = EDITOR.editor;
		});

		exports.reload = function(com) {
			var model = GET('?');
			var id = model ? model.id : null;
			com.reconfigure({ title: id ? '@(Update item)' : '@(Add item)' });
		};

		exports.drop = function(e, editor) {
			var data = new FormData();
			var files = e.dataTransfer.files;

			for (var i = 0, length = files.length; i < length; i++)
				data.append('file' + i, files[i]);

			UPLOAD('/api/upload/', data, function(response, err) {

				var file = response;
				var md;

				if (file.width && file.height)
					md = '![' + file.name + '](' + file.url + ')';
				else
					md = '[' + file.name + ' (' + Thelpers.filesize(file.size) + ')](' + file.url + ')';

				file.filename = file.name;

				file.name += ' ' + Thelpers.filesize(file.size);
				if (file.width)
					file.name += ' ({width}x{height})'.arg(file);

				filelist && filelist.push(file);
				editor.replaceSelection(md);
			});

		};

		var generatetopics = function() {
			EDITOR.save(function(lines) {
				lines = lines.split('\n');
				var arr = [];
				for (var line of lines) {
					if ((/#{1,5}\s/).test(line)) {
						var index = line.indexOf(' ') - 1;
						arr.push((index > 1 ? (''.padLeft(index - 1, '\t')) : '') + '- [' + line.substring(index + 2) + '](#)');
					}
				}
				EDITOR.replaceselection(arr.join('\n'));
			});
		};

		exports.contextmenu = function(e) {

			var items = [];
			var sel = e.selections;
			var text = sel.join('');
			var can = text.length > 0;
			var sub = [];
			var tools = [];
			var tmp;

			if (can) {
				items.push({ name: '@(Copy)', icon: '!far fa-copy', command: 'copy' });
				items.push('-');
			}

			items.push({ name: '@(Insert color)', icon: 'fill-drip colorize', value: 'colorpicker' });
			items.push({ name: '@(Insert icon)', icon: 'far fa-icons', value: 'faicons' });
			items.push({ name: '@(Insert file)', icon: 'far fa-file-alt', value: 'file' });
			items.push({ name: '@(Link item)', icon: 'far fa-link', value: 'link' });
			items.push({ name: '@(Generate topics)', icon: 'fas fa-list-ul', value: 'topics' });

			SETTER('menu/showxy', e.x + 5, e.y - 15, items, function(selected) {

				if (selected.value === 'topics') {
					EDITOR.focus();
					setTimeout(function() {
						var topics = generatetopics();
						topics && EDITOR.replaceselection(topics);
					}, 100);
				}

				if (selected.command) {
					EDITOR.exec(selected.command, true);
					return;
				}

				if (selected.value === 'colorpicker' || selected.value === 'faicons') {
					var opt = {};
					opt.x = e.x - 15;
					opt.y = e.y + 5;
					opt.callback = function(val) {
						EDITOR.replaceselection(val);
					};
					setTimeout(ASETTER(selected.value + '/show', opt), 100);
					return;
				}

				if (selected.value === 'file') {

					var opt = {};

					opt.x = e.x - 15;
					opt.y = e.y + 5;
					opt.minwidth = 350;
					opt.placeholder = '@(Search)';
					opt.callback = function(selected) {
						var text = '[' + selected.filename + (selected.width ? '' : (' (' + Thelpers.filesize(selected.size) + ')')) + '](' + selected.url + ')';
						if (selected.width && selected.height)
							text = '!' + text;
						EDITOR.replaceselection(text);
					};

					if (filelist) {
						opt.items = filelist;
						SETTER('directory/show', opt);
						return;
					}

					AJAX('GET /api/files/', function(response) {

						for (var file of response) {
							file.filename = file.name;
							file.name += ' ' + Thelpers.filesize(file.size);
							if (file.width)
								file.name += ' ({width}x{height})'.arg(file);
						}

						opt.items = response;
						SETTER('directory/show', opt);
					});

					return;
				}

				if (selected.value === 'link') {

					var opt = {};

					opt.x = e.x - 15;
					opt.y = e.y + 5;
					opt.minwidth = 350;
					opt.placeholder = '@(Search in this library)';
					opt.raw = true;
					opt.key = 'html';
					opt.callback = function(selected) {
						var url = '';
						if (selected.kind === 'page')
							url = '/{0}/{1}/'.format(common.library.linker, selected.id);
						else
							url = '/{0}/{1}/#{2}'.format(common.library.linker, selected.pageid[0], selected.id);

						var name = selected.name;
						if ((/\(|\[/).test(name))
							name = '`' + name + '`';
						EDITOR.replaceselection('[' + name + '](' + url + ')');
					};

					opt.items = function(q, next) {
						AJAX('GET /api/items/search/?library={0}&q={1}'.format(common.libraryid, encodeURIComponent(q)), function(response) {
							for (var item of response) {
								item.html = item.name;
								if (item.pageid) {
									var page = common.pages.findValue('id', item.pageid[0], 'name');
									if (page)
										item.html = '<span class="gray">' + page + '</span> / ' + item.name;
								}
							}

							next(response);
						});
					};

					SETTER('directory/show', opt);
				}

			});
		};

		exports.addicon = function() {
			var opt = {};
			opt.align = 'left';
			var pos = EDITOR.find('.CodeMirror-cursor').offset();
			opt.x = pos.left;
			opt.y = pos.top + 20;
			opt.callback = function(icon) {
				EDITOR.replaceselection(icon);
			};
			SETTER('faicons/show', opt);
		};

		exports.submit = function(hide) {
			var model = GET('? @reset @clone @showloading');
			EDITOR.save(function(lines) {
				model.body = lines;
				common.lasttype = model.type;
				model.keywords = parseKeywords(model.body).join(' ');
				AJAX('POST /api/items/', model, ASETTER('message/response @hideloading', function(response) {
					if (model.id) {
						var index = common.items.findIndex('id', model.id);
						if (index !== -1) {
							var item = common.items[index];
							if (model.pageid.indexOf(common.page.id) !== -1)
								COPY(model, item);
							else
								common.items.splice(index, 1);
							common.items.quicksort('name');
							UPD('common.items');
						}
					} else {
						model.id = response.value;
						model.dtcreated = new Date();
						model.creator = user.name;
						common.items.push(model);
						common.items.quicksort('name');
						UPD('common.items');
					}
					hide();
				}));
			});
		};

	});

</script>
