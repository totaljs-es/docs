<div data---="box__common.form__if:~PATH~;icon:wrench;title:@(Settings);autofocus:true;submit:?/submit;scrollbar:1;width:700" class="hidden" data-scope="~PATH~">
	<div>
		<div class="padding">
			<div class="row">
				<div class="col-md-8 m">
					<div data---="input__?.name__required:1;maxlength:50__''">@(Name)</div>
					<div class="help">@(Type a name of documentation)</div>
				</div>
				<div class="col-md-4 m">
					<div data---="input__?.color__required:1;type:color__'#4285F4'">@(Primary color)</div>
				</div>
			</div>
			<div data---="input__?.darkmode__type:checkbox" class="m">@(Enable dark-mode)</div>
			<div data---="textboxlist__?.groups__movable:1;placeholder:@(Type a group name and press enter)" class="m"><b>@(Groups)</b></div>
			<p class="fs12" style="margin-top:25px"><i class="far fa-lock-alt mr5"></i>@(If you want to secure documentation, fill out the password field below. Each visitor will have to enter the password for accessing the documents.)</p>
			<div data---="input__?.password__maxlength:30;monospace:1__''">@(Password)</div>
			<div class="help"><span class="exec link" data-exec="?/password">@(Generate password)</span></div>
		</div>
	</div>
	<nav data---="validation__?">
		<button name="submit" disabled><i class="fa fa-check-circle"></i>@(SUBMIT)</button>
		<button name="cancel">@(Cancel)</button>
	</nav>
</div>

<script>

	PLUGIN('~PATH~', function(exports) {

		exports.password = function() {
			SET('?.password', GUID(30));
		};

		exports.submit = function(hide) {
			var model = exports.form;
			model.url = location.origin;
			user.sa && AJAX('POST /api/settings/', model, ASETTER('notify/response', '@(Settings have been saved successfully)', function() {
				AJAX('GET /api/settings/groups/', function(response) {
					common.maingroups = response;
					APPEARANCE({ color: model.color, darkmode: model.darkmode });
					EXEC('common/refresh_libraries');
					NULL('common.form');
					hide();
				});
			}));
		};

	});

</script>
