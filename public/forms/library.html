<div data---="largeform__common.form__if:libraryform;icon:far fa-book;autofocus:true;reload:libraryform/reload;scrollbar:1;submit:libraryform/submit;width:600" class="hidden">
	<div data-scope="libraryform">

		<div class="padding bg-smoke">
			<div class="row">
				<div class="col-md-6 m">
					<div data---="input__?.name__required:1__''">@(Name)</div>
				</div>
				<div class="col-md-6 m">
					<div data---="input__?.group__dirsource:common.maingroups;dirempty:@(No group);dirplaceholder:@(Search)__''">@(Group)</div>
				</div>
			</div>
		</div>

		<div class="padding">
			<div class="row">
				<div class="col-md-4 m">
					<div data---="input__?.icon__type:icon__''">@(Icon)</div>
				</div>
				<div class="col-md-4 m">
					<div data---="input__?.color__type:color__''">@(Color)</div>
				</div>
				<div class="col-md-4 m">
					<div data---="input__?.linker__required:1;maxlength:50;type:slug__''">@(Linker)</div>
				</div>
			</div>
			<div data---="input__?.newbie__type:checkbox__false">@(Highlight as newbie)</div>
			<div data---="input__?.private__type:checkbox__false">@(Private)</div>
			<hr />
			<div data---="textboxlist__?.groups__movable:1;placeholder:@(Type a group name and press enter)">@(Groups)</div>
		</div>
	</div>
	<nav data---="validation__libraryform">
		<button name="submit" disabled><i class="fa fa-check-circle"></i>@(SUBMIT)</button>
		<button name="cancel">@(Cancel)</button>
	</nav>
</div>

<script>

	PLUGIN('libraryform', function(exports) {

		exports.reload = function(com) {
			var model = GET('?');
			var id = model ? model.id : null;
			com.reconfigure({ title: id ? '@(Update library)' : '@(Create library)' });
		};

		exports.submit = function(hide) {
			var model = GET('? @reset');
			AJAX('POST /api/libraries/', model, ASETTER('message/response', function() {
				EXEC('common/refresh_libraries');

				if (common.libraryid === model.id) {
					SET('common.groups', model.groups);
					EXEC('common/refreshpages');
				}

				hide();
			}));
		};

	});

</script>
